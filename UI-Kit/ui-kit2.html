<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>UI-Kit</title>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="scripts/script.js"></script>
      </script>
  </head>
  <body>

    <form method="post">
      <p><label for="texttext">Text Field</label><br>
      <input type="text" name="texttext" placeholder="Текст"></input></p>
    </form>

    <h3 style="margin: 0px;">Dropdown</h3>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Сколько гостей</button>
      <div id="myDropdown" class="dropdown-content">
        <div class="dropdown-itter"><h3>Взрослые
          <div class="pmtoggle">
            <a href="#"><i id="sub0" onclick="MinusFunction('sub0', 'num0', 'add0')" class="material-icons minus">remove_circle_outline</i></a>
            <span id="num0">0</span>
            <a href="#"><i id="add0" onclick="PlusFunction('sub0', 'num0', 'add0')" class="material-icons plus">add_circle_outline</i></a>
          </div>
        </h3></div>

        <div class="dropdown-itter"><h3>Дети
          <div class="pmtoggle">
            <a href="#"><i id="sub1" onclick="MinusFunction('sub1', 'num1', 'add1')" class="material-icons minus">remove_circle_outline</i></a>
            <span id="num1">0</span>
            <a href="#"><i id="add1" onclick="PlusFunction('sub1', 'num1', 'add1')" class="material-icons plus">add_circle_outline</i></a>
          </div>
        </h3></div>

        <div class="dropdown-itter"><h3>Младенцы
          <div class="pmtoggle">
            <a href="#"><i id="sub2" onclick="MinusFunction('sub2', 'num2', 'add2')" class="material-icons minus">remove_circle_outline</i></a>
            <span id="num2">0</span>
            <a href="#"><i id="add2" onclick="PlusFunction('sub2', 'num2', 'add2')" class="material-icons plus">add_circle_outline</i></a>
          </div>
        </h3></div>
      </div>
    </div>


  </body>


</html>
