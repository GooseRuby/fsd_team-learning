<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>UI-Kit</title>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="scripts/script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="scripts\plugins\jquery.mask.min.js"></script>

      <link href="css/plugins/datepicker.min.css" rel="stylesheet" type="text/css">
      <script src="scripts/plugins/datepicker.min.js"></script>

      </script>
  </head>
  <body>

    <div class="container-ui-kit2">

      <div class="ui-kit2 col1">
        <form method="post">
          <p style="margin-top: 0px;"><label for="texttext">Text Field</label><br>
          <input type="text" name="texttext" placeholder="Текст"></input></p>
        </form>

        <h3 style="margin: 0px;">Dropdown</h3>
        <div class="dropdown">
          <button id="GuestBut" onclick="myFunction()" class="dropbtn">Сколько гостей</button>
          <div id="myDropdown" class="dropdown-content">
            <div class="dropdown-itter"><h3>Взрослые
              <div class="pmtoggle">
                <a href="#"><i id="sub0" onclick="MinusFunction('sub0', 'num0', 'add0'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round minus">remove_circle_outline</i></a>
                <span id="num0">0</span>
                <a href="#"><i id="add0" onclick="PlusFunction('sub0', 'num0', 'add0'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round plus">add_circle_outline</i></a>
              </div>
            </h3></div>
            <div class="dropdown-itter"><h3>Дети
              <div class="pmtoggle">
                <a href="#"><i id="sub1" onclick="MinusFunction('sub1', 'num1', 'add1'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round minus">remove_circle_outline</i></a>
                <span id="num1">0</span>
                <a href="#"><i id="add1" onclick="PlusFunction('sub1', 'num1', 'add1'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round plus">add_circle_outline</i></a>
              </div>
            </h3></div>
            <div class="dropdown-itter"><h3>Младенцы
              <div class="pmtoggle">
                <a href="#"><i id="sub2" onclick="MinusFunction('sub2', 'num2', 'add2'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round minus">remove_circle_outline</i></a>
                <span id="num2">0</span>
                <a href="#"><i id="add2" onclick="PlusFunction('sub2', 'num2', 'add2'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round plus">add_circle_outline</i></a>
              </div>
            </h3></div>
            <div class="lastrow">
                <a href="#" class="clear" onclick="clearFunction('num0', 'num1', 'num2', 'GuestBut', 'sub0', 'sub1', 'sub2', 'add0', 'add1', 'add2')">Очистить</a>
                <a href="#" class="agree" onclick="agreeFunction()">Применить</a>
            </div>
          </div>
        </div>

        <form method="post">
          <p><label>Masked text field</label><br>
          <input type="text" class="date" name="textdate" placeholder=""></input></p>
        </form>

        <form method="post">
          <p><label>Date dropdown</label><br>
          <input type='text' class="datepicker-here small-date" placeholder="ДД.ММ.ГГГГ" readonly></input></p>
        </form>

        <form method="post">
          <p><label>Filter date dropdown</label><br>
          <input type='text' data-range="true" data-multiple-dates-separator=" - " class="datepicker-here filterdatepicker" data-date-format="d M" placeholder="" readonly></input></p>
        </form>

        <form method="post">
          <p><label>subscription text field</label><br>
          <input type='text' class="email-sub" placeholder="Email"></input>
          <a href="#"><i class="email-sub-btn material-icons-round">arrow_forward</i></a></p>
        </form>
      </div>

      <div class="ui-kit2 col2">
        <h3 style="margin: 0px">Cheсkbox buttons</h3>
        <form method="post">
          <p><input type="checkbox" class="custom-checkbox" id="smoking" name="smoking" value="yes">
          <label class="checkbox-lb" for="smoking">Moжно курить</label></p>
          <p><input type="checkbox" class="custom-checkbox" id="pets" name="pets" value="yes">
          <label class="checkbox-lb" for="pets">Можно с питомцами</label></p>
          <p><input type="checkbox" class="custom-checkbox" id="guests" name="guests" value="yes">
          <label class="checkbox-lb" for="guests">Можно пригласить гостей<br>(до 10 человек)</label></p>
        </form>

        </form>
      </div>

    </div>




    <script type="text/javascript" src="scripts/masks.js"></script>
  </body>


</html>
