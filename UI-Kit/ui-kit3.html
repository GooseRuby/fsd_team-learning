<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>UI-Kit</title>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="scripts/script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="scripts\plugins\ion.rangeSlider.min.js"></script>
      <script type="text/javascript" src="scripts\plugins\jquery.mask.min.js"></script>
      <script src="scripts/plugins/datepicker.min.js"></script>

      <link href="css/plugins/datepicker.min.css" rel="stylesheet" type="text/css">
      <link href="css/plugins/ion.rangeSlider.css" rel="stylesheet" type="text/css">

      </script>
  </head>
  <body>
    <div class="control_pad">
      <a class="pad_home" href="../index.html" title="на главную"><i class="material-icons-round">home</i></a>
      <a class="pad_back" href="ui-kit2.html" title="ui-kit 2"><img src="./res/vectors/arrow_forward.svg"></a>
      <a class="pad_next pad_disable" title="ui-kit 4"><img src="./res/vectors/arrow_forward.svg"></a>
    </div>

    <div class="elem-border">
      <h1>Найдём номера под ваши пожелания</h1>
      <div class="triplet">
        <div class="firstrow">
          <form method="post">
            <label>Прибытие</label><br>
            <input type='text' class="datepicker-here small-date" placeholder="ДД.ММ.ГГГГ" readonly></input>
          </form>
          <form method="post">
            <label>Выезд</label><br>
            <input type='text' class="datepicker-here small-date" placeholder="ДД.ММ.ГГГГ" readonly></input>
          </form>
        </div>
        <div class="secondrow">
          <h3 style="margin: 0px;">Гости</h3>
          <div class="dropdown">
              <button id="GuestBut" onclick="myFunction()" class="dropbtn">Сколько гостей<img src="./res/vectors/expand_more.svg"></button>
              <div id="myDropdown" class="dropdown-content">
                <div class="dropdown-itter"><h3>Взрослые
                  <div class="pmtoggle">
                    <i id="sub0" onclick="MinusFunction('sub0', 'num0', 'add0'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round minus">remove_circle_outline</i>
                    <span id="num0">0</span>
                    <i id="add0" onclick="PlusFunction('sub0', 'num0', 'add0', 'clr0'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round plus">add_circle_outline</i>
                  </div>
                </h3></div>
                <div class="dropdown-itter"><h3>Дети
                  <div class="pmtoggle">
                    <i id="sub1" onclick="MinusFunction('sub1', 'num1', 'add1'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round minus">remove_circle_outline</i>
                    <span id="num1">0</span>
                    <i id="add1" onclick="PlusFunction('sub1', 'num1', 'add1', 'clr0'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round plus">add_circle_outline</i>
                  </div>
                </h3></div>
                <div class="dropdown-itter"><h3>Младенцы
                  <div class="pmtoggle">
                    <i id="sub2" onclick="MinusFunction('sub2', 'num2', 'add2'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round minus">remove_circle_outline</i>
                    <span id="num2">0</span>
                    <i id="add2" onclick="PlusFunction('sub2', 'num2', 'add2', 'clr0'); editGuest('num0', 'num1', 'num2', 'GuestBut');" class="material-icons-round plus">add_circle_outline</i>
                  </div>
                </h3></div>
                <div class="lastrow">
                    <a id="clr0" class="clear" onclick="clearFunction('num0', 'num1', 'num2', 'GuestBut', 'sub0', 'sub1', 'sub2', 'add0', 'add1', 'add2', 'clr0')">Очистить</a>
                    <a class="agree" onclick="agreeFunction()">Применить</a>
                </div>
              </div>
            </div>
          <button class="pay_button">Подобрать номер<img src="./res/vectors/arrow_forward.svg"></button>
        </div>
      </div>
    </div>

    <div class="elem-border">
      <h1>Регистрация аккаунта</h1>
      <form method="post">
        <input type="text" name="name" placeholder="Имя"></input>
        <input type="text" name="surname" placeholder="Фамилия"></input>
        <div class="sexchoose">
          <input type="radio" class="custom-radio" id="male" name="sex" value="yes">
          <label class="radio-lb" for="male">Мужчина</label>
          <input type="radio" class="custom-radio" id="female" name="sex" value="yes">
          <label class="radio-lb" for="female">Женщина</label><br>
        </div>

        <div class="regmargin">
          <label>Дата рождения</label><br>
          <input type="text" class="date" name="textdate" placeholder=""></input>
        </div>
        <div class="regmargin">
          <label>Данные для входа в сервис</label><br>
          <input type="text" name="email" placeholder="Email"></input>
          <input type="password" name="password" placeholder="Пароль"></input>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label><span class="switch-lb">Получать спецпредложения</span></p>
        </div>
        <button class="reg_button">Зарегестрироваться<img src="./res/vectors/arrow_forward.svg"></button>

      </form>
    </div>


    <script type="text/javascript" src="scripts/masks.js"></script>
    <script type="text/javascript" src="scripts/sliders.js"></script>
  </body>

</html>
